<head>

    <link href="img/atlas.webp" rel="icon" type="image/x-icon" />


    <!-- Bootstrap Library CSS CDN go here -->

        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
</head>

<body>

    <!-- This block of code is from Bootstrap
        https://getbootstrap.com/docs/5.3/components/navbar/
         -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><img src="/img/atlas.webp" title="logo" alt="Temp"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <!-- Top nav items subject to change  -->
                    <a class="nav-link" href="#">CHAT GPT</a>
                    <a class="nav-link" href="#">About Us</a>
                    <a class="nav-link" href="#">Support/Contact</a>
                    <a class="nav-link" href="#">Careers</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="fullHeight" id="signupCon">
        <div id="formContainer">
            <h1> Sign Up</h1>
            <form id="signup" action="/submitUser">
                <label for="first-name"></label>
                <input type="text" id="first-name" name ="firstName" class="user-input" placeholder="First Name" size="30" pattern="[A-Za-z]{2-40}"required>

                <label for="last-name"></label>
                <input type="text" id="last-name" name ="lastName" class="user-input" placeholder="Last Name" required>

                <label for="email-input"></label>
                <input type="email" id="email-input" name ="email"class="user-input" placeholder="Email" required>

                <label for="password-input"></label>
                <input type="password" id="password-input" name="password" class="user-input" placeholder="Password" required>

                <label for="submit-btn"></label>
                <input type="submit" id="submit-btn" value="Submit">

            </form>
            <p>Already have an account? <a href=/login> Sign in</a></p>
        </div>
    </div>



</body>

</html>
